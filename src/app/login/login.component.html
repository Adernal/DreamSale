<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Dream Sale Admin Panel</h1>
            <form role="form" (ngSubmit)="checkLogin(f)" #f="ngForm">
                <div class="form-content">
                    <div class="form-group card mb-3">
                        <input type="text" ngModel name="Email" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group card mb-3">
                        <input type="password" class="form-control input-underline input-lg" id="" ngModel name="Password" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">Log In </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
