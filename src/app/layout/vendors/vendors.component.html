<div class="container">
<h1> Vendor Management </h1>
     <hr>
    <div class="row">


      <form role="form" (ngSubmit)="addVendor(f)" #f="ngForm" class="container">
        <div class="row">
          <div class="col-lg-6">
            <fieldset class="form-group">
                <label>Vendor</label>
                <input class="form-control" ngModel name="vendor_name" required placeholder="Enter Vendor Name" *ngIf="!editMode">
                <input class="form-control" [(ngModel)]="vendor_name" name="vendor_name" required value="{{vendor_name}}" *ngIf="editMode">
                <!-- <p class="help-block">Example block-level help text here.</p> -->
            </fieldset>
            <fieldset class="form-group">
              <label>Vendor Description</label>
              <textarea class="form-control" rows="3"

              ngModel
               name="vendor_description"

              required

              placeholder="Enter vendor Description"
                *ngIf="!editMode"
              ></textarea>
              <textarea class="form-control" rows="3"

              [(ngModel)]="vendor_description"
               name="vendor_description"

              required

              value="{{vendor_description}}" *ngIf="editMode"></textarea>
          </fieldset>

            <button type="submit" class="btn btn-primary" [disabled]="!f.valid" *ngIf="!editMode">Add Vendor</button>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid" *ngIf="editMode">Edit Vendor</button>
            <button type="reset" class="btn btn-danger">Reset Details</button>

        </div>


  </div>
</form>
  </div>
 <hr>
    <div class="row">


            <div class="card mb-3">
                <div class="card-header">
                    Vendor List<input type="text" placeholder="Search vendor" [(ngModel)]="filteredVendor">
                </div>
                <div class="card-block table-responsive" style="width:100%;">
                    <table class="table table-bordered" style="table-layout:fixed">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Vendor Id</th>
                            <th>Vendor Name</th>
                            <th>Vendor Descriptions</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor =" let i = index ;let vendor of vendor ">

                          <td>{{vendor.vendor_id}}</td>
                          <td>{{vendor.vendor_name}}</td>
                          <td>{{vendor.vendor_description}}</td>

                          <td><button type="button" name="{{i}}" class="btn btn-primary" (click)="editVendorMode(c)" #c><i class="fa fa-edit"></i>Edit</button></td>
                          <td><button type="button" name="{{i}}" class="btn btn-danger" (click)="deleteVendor(d)" #d><i class="fa fa-edit"></i>Delete</button></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>



    </div>
</div>
