<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Dream Sale Admin Registration</h1>
            <form role="form" (ngSubmit)="register(f)" #f="ngForm">
                <div class="form-content">
                   
                    <div class="form-group card mb-3">
                        <input type="text" class="form-control input-underline input-lg" id="" ngModel name="Email" placeholder="Email">
                    </div>

                    <div class="form-group card mb-3">
                        <input type="password" class="form-control input-underline input-lg" id="" ngModel name="Password" placeholder="Password">
                    </div>
                    <div class="form-group card mb-3">
                        <input type="password" class="form-control input-underline input-lg" id="" ngModel name="ConfirmPassword" placeholder="Confirm Password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" > Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
